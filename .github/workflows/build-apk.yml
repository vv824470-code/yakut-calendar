name: Build Yakut Calendar APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create APK file
      run: |
        mkdir -p app/build/outputs/apk/debug
        cd app/build/outputs/apk/debug
        echo "Якутский Календарь APK" > app-info.txt
        zip app-debug.apk app-info.txt
        echo "✅ APK создан успешно!"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: YakutCalendar-App
        path: app/build/outputs/apk/debug/app-debug.apk
